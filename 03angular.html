  <div class="row">
    <div class="col-md-2">
      Search: <input ng-model="query">
    </div>
  </div>
  <div class="row">
    <div class="col-md-10">
        <div ng-repeat="person in people | filter:query">
          <img src="{{person.img}}" class="user-avatar">
          <span>{{person.name}}</span>
          <span>p: <a href="tel:{{person.phone}}">{{person.phone}}</a></span>
          <span>e: <a href="mailto:{{person.email}}">{{person.email}}</a></span>
        </div>
    </div>
  </div>
